    entity_id: binary_sensor.keuken_occupancy
    from: 'off'
    to: 'on'
  condition:
  - condition: numeric_state
    entity_id: sensor.keuken_light_sensor
    below: '200'
  action:
  - service: adaptive_lighting.apply
    data:
      lights: light.keuken_groep
      entity_id: switch.adaptive_lighting_ruimten
  - service: light.turn_on
    data: {}
    target:
      entity_id: light.keuken_groep
  - wait_for_trigger:
    - platform: state
      entity_id: binary_sensor.keuken_occupancy
      from: 'on'
      for:
        hours: 0
        minutes: 0
        seconds: 30
        milliseconds: 0
      to: 'off'
  - condition: state
    entity_id: light.keuken_groep
    state: 'on'
  - service: light.turn_on
    data_template:
      entity_id: light.keuken_groep
      brightness: '{{ (state_attr(''light.keuken_groep'', ''brightness'') / 2) | int
