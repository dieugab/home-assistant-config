      sequence:
      - service: notify.notify
        data:
          title: homeOS
          message: A pending backup has been added to the queue.
          data:
            group: backup
            url: /hassio/snapshots
    - conditions:
      - condition: trigger
        id: backup_successful
      sequence:
      - service: notify.notify
        data:
          title: homeOS
          message: A backup of the database and add-ons was succesfully completed.
          data:
            group: backup
            url: /hassio/snapshots
    - conditions:
      - condition: trigger
        id: backup_failed
      sequence:
      - service: notify.notify
        data:
          title: homeOS
          message: The backup of the database and add-ons failed.
          data:
            group: backup
            url: /hassio/snapshots
    default: []
  mode: parallel
  max: 10
