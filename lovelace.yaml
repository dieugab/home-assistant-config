        show:
          average: false
          fill: true
          labels: true
          points: hover
          state: true
        smoothing: true
        type: custom:mini-graph-card
      parameters:
        centeredSlides: true
        centeredSlidesBounds: true
        grabCursor: true
        pagination:
          clickable: true
        spaceBetween: 20
      type: custom:swipe-card
    type: vertical-stack
  - cards:
