    - cards:
      - animate: false
        entities:
        - color: '#F44336'
          entity: sensor.woonkamer_cv_temperature_average
          name: Woonkamer
        - color: '#2196F3'
          entity: sensor.badkamer_temperature_multi_sensor
          name: Badkamer
        - color: '#8BC34A'
          entity: sensor.slaapkamer_temperature_multi_sensor
          name: Slaapkamer
        height: 205
        hour24: true
        hours_to_show: 120
        line_width: 3
        name: Temperature
        points_per_hour: 0.5
        show:
          average: false
          fill: true
          labels: true
          points: hover
          state: true
        smoothing: true
        type: custom:mini-graph-card
      - animate: false
        entities:
        - color: '#43A047'
          entity: sensor.woonkamer_cv_humidity_average
          name: Woonkamer
        - color: '#8BC34A'
          entity: sensor.badkamer_humidity_multi_sensor
          name: Badkamer
        - color: '#A5D6A7'
