title: homeOS
views:
- badges: []
  cards:
  - cards:
    - content: '# Switches'
      style: "ha-card {\n  --ha-card-background: none !important;\n  box-shadow: none\
        \ !important;\n}\n"
      type: markdown
    - cards:
      - entity: input_boolean.home_state_automatic
        icon_height: 23px
        show_name: false
        tap_action:
          action: toggle
        type: button
      - entity: switch.morning_state
        icon_height: 24px
        show_name: false
        tap_action:
          action: toggle
        type: button
      - entity: switch.day_state
        icon_height: 24px
        show_name: false
        tap_action:
          action: toggle
        type: button
      - entity: switch.evening_state
        icon_height: 24px
        show_name: false
        tap_action:
          action: toggle
        type: button
      - entity: switch.night_state
        icon_height: 23px
        show_name: false
        tap_action:
          action: toggle
        type: button
      type: horizontal-stack
    - entities:
      - entity: input_select.home_state
        extend_paper_buttons_row:
          base_config:
            layout: icon
            styles:
              button:
                background-color: var(--primary-background-color)
                border-radius: 25px
                margin-bottom: 0px
                margin-right: 10px
                padding: 6px
          buttons:
          - entity: switch.privacy_mode
          - entity: switch.party_mode
          - entity: switch.cinema_mode
        name: Home State
        secondary_info:
          entity: input_select.home_state
          name: false
        show_state: false
        state_color: true
        type: custom:multiple-entity-row
      style: "ha-card {\n  padding: 10px 0px 10px 0px;\n  }\n"
      type: entities
    - entities:
      - entities:
        - light.voortuin_buitenlamp
        - light.achtertuin_buitenlamp
        group_config:
          secondary_info: brightness
          state_color: true
        head:
          entity: light.buiten_groep
          icon: hue:room-outdoors
          name: Buiten Lampen
          secondary_info: brightness
          state_color: true
        type: custom:fold-entity-row
      state_color: true
      type: entities
    - entities:
      - entity: light.gang_lamp
        secondary_info: brightness
      - entity: light.toilet_lamp
        icon: mdi:wall-sconce-round
        secondary_info: brightness
      - entity: light.trapkast_lamp
        extend_paper_buttons_row:
          buttons:
          - entity: binary_sensor.trapkast_sensor
            layout: icon|state
            state_icons:
              'off': mdi:door-closed
              'on': mdi:door-open
              unavailable: mdi:exclamation-thick
            state_styles:
              'on':
                button:
                  color: var(--primary-color)
            state_text:
              'off': Closed
              'on': Opened
              unavailable: Unavailable
            styles:
              button:
                background-color: var(--primary-background-color)
                border-radius: 10px
                margin-bottom: 0px
                margin-right: 10px
                padding: 6px
        icon: mdi:lightbulb-on
        name: Trapkast
        secondary_info: brightness
        show_state: true
        state_color: true
        toggle: true
        type: custom:multiple-entity-row
      state_color: true
      type: entities
    - entities:
      - entities:
        - light.keuken_afzuigkap
        - light.keuken_lamp
        group_config:
          secondary_info: brightness
          state_color: true
        head:
          entity: light.keuken_groep
          icon: hue:room-kitchen
          name: Keuken
          secondary_info: brightness
          state_color: true
        type: custom:fold-entity-row
      - entity: switch.keuken_waterkoker
        secondary_info: last-updated
      - entities:
        - entity: input_select.play_gradient_scenes
          name: Gradient Scenes
        - entity: light.play_gradient_lightstrip
        - entity: light.woonkamer_play_lichtbalk
          name: Play Lichtbalk
        - type: divider
        - entity: light.woonkamer_kastverlichting
          name: Kastverlichting
        - entity: light.woonkamer_eettafel_lamp
          name: Eettafel Lamp
        - entity: light.woonkamer_lamp
          name: Hanglamp
        - type: divider
        - entity: light.globe_lamp
        - entity: light.edison_lamp
        - entity: light.tarnaby_lamp
        group_config:
          secondary_info: brightness
          state_color: true
        head:
          entity: light.woonkamer_groep
          icon: hue:room-lounge
          name: Woonkamer
          secondary_info: brightness
          state_color: true
        type: custom:fold-entity-row
      - entity: light.ambilight
        secondary_info: brightness
      state_color: true
      type: entities
    - entities:
      - entities:
        - entity: input_select.slaapkamer_scenes
          name: Scenes
        - type: divider
        - light.slaapkamer_lamp
        - light.slaapkamer_hektar_lamp
        - light.slaapkamer_nachtkastjes
        group_config:
          secondary_info: brightness
          state_color: true
        head:
          entity: light.slaapkamer_groep
          icon: hue:room-bedroom
          name: Slaapkamer
          secondary_info: brightness
          state_color: true
        type: custom:fold-entity-row
      type: entities
    - entities:
      - entity: light.overloop_lamp
        secondary_info: brightness
      - entity: light.badkamer_lamp
        icon: mdi:wall-sconce-round
        secondary_info: brightness
      state_color: true
      type: entities
    - entities:
      - entities:
        - light.kledingkamer_lamp
        - light.kledingkamer_staande_lamp
        group_config:
          secondary_info: brightness
          state_color: true
        head:
          entity: light.kledingkamer_groep
          icon: hue:room-closet
          name: Kledingkamer
          secondary_info: brightness
          state_color: true
        type: custom:fold-entity-row
      - entities:
        - entity: input_select.studiekamer_scenes
          name: Scenes
        - type: divider
        - entity: light.studiekamer_lightstrip_plus
          name: Lightstrip
        - entity: light.studiekamer_lamp
          name: Hanglamp
        - entity: light.studiekamer_bureauspot
          name: Bureauspot
        - entity: light.studiekamer_hektar_bureaulamp
          name: Bureaulamp
        group_config:
          secondary_info: brightness
          state_color: true
        head:
          entity: light.studiekamer_groep
          icon: hue:room-computer
          name: Studiekamer
          secondary_info: brightness
          state_color: true
        type: custom:fold-entity-row
      state_color: true
      type: entities
    - entities:
      - entities:
        - light.zolder_spot_01
        - light.zolder_spot_02
        - light.zolder_spot_03
        - light.zolder_spot_04
        group_config:
          secondary_info: brightness
          state_color: true
        head:
          entity: light.zolder_groep
          secondary_info: brightness
          state_color: true
        type: custom:fold-entity-row
      type: entities
    type: vertical-stack
  - cards:
    - content: '# Sensors'
      style: "ha-card {\n  --ha-card-background: none !important;\n  box-shadow: none\
        \ !important;\n}\n"
      type: markdown
    - entities:
      - active: '{{ is_state(''binary_sensor.remote_ui'', ''on'') }}'
        entity: binary_sensor.remote_ui
        icon: mdi:image-filter-drama
        name: Home Assistant Cloud
        secondary: '{% if is_state(''binary_sensor.remote_ui'', ''on'')%} Remote UI
          connected {% else %} Remote UI disconnected {% endif %}'
        state: ''
        tap_action:
          action: more-info
        type: custom:template-entity-row
      - active: '{{ is_state(''binary_sensor.ha_updater'', ''on'') }}'
        entity: binary_sensor.ha_updater
        icon: mdi:home-assistant
        name: Home Assistant ({{states('sensor.current_version')}})
        secondary: "{% if is_state('binary_sensor.ha_updater', 'on') %} \n  Update\
          \ available: {{states('sensor.latest_version')}} \n{% else %} \n  Up-to-date\
          \ \n{% endif %}"
        state: ''
        tap_action:
          action: more-info
        type: custom:template-entity-row
      - active: '{{ is_state(''binary_sensor.deconz_update_available'', ''on'') }}'
        entity: binary_sensor.deconz_update_available
        icon: mdi:usb-flash-drive
        name: deCONZ ({{states('sensor.deconz_version')}})
        secondary: "{% if is_state('binary_sensor.deconz_update_available', 'on')\
          \ %} \n  Update available: {{states('sensor.deconz_newest_version')}} \n\
          {% else %}\n  Up-to-date \n{% endif %}"
        state: ''
        tap_action:
          action: more-info
        type: custom:template-entity-row
      - entity: binary_sensor.hacs_updater
        icon: mdi:store
        name: Community Store
        secondary_info:
          entity: sensor.hacs
          name: false
        show_state: false
        state_color: true
        type: custom:multiple-entity-row
      type: entities
    - entities:
      - entity: sensor.samba_backup
        extend_paper_buttons_row:
          buttons:
          - entity: sensor.samba_backup
            layout: icon|state
            state_icons:
              failed: mdi:alert-circle
              idle: mdi:plus-circle
              running: mdi:play-circle
              succeeded: mdi:check-circle
            state_styles:
              failed:
                button:
                  color: var(--label-badge-red)
              running:
                button:
                  color: var(--primary-color)
              succeeded:
                button:
                  color: var(--label-badge-green)
            state_text:
              failed: Failed
              idle: Start
              running: Running
              succeeded: Finised
            styles:
              button:
                background-color: var(--primary-background-color)
                border-radius: 10px
                margin-bottom: 0px
                margin-right: 0px
                padding: 6px
            tap_action:
              action: call-service
              confirmation:
                text: Create a new backup?
              service: script.action_start_backup
        icon: mdi:upload-network
        name: Remote Backup
        secondary_info:
          entity: sensor.samba_relative_backup
          name: false
        show_state: false
        state_color: true
        type: custom:multiple-entity-row
      state_color: false
      type: entities
    - entities:
      - entity: binary_sensor.hp_tango_x_connectivity
        extend_paper_buttons_row:
          base_config:
            layout: icon|state
            state:
              postfix: '%'
            styles:
              button:
                background-color: var(--primary-background-color)
                border-radius: 10px
                margin-bottom: 0px
                padding: 6px
          buttons:
          - entity: sensor.hp_tango_x_inkcartridge_black
            icon: mdi:water
            styles:
              button:
                margin-right: 10px
          - entity: sensor.hp_tango_x_inkcartridge_cyanmagentayellow
            icon: mdi:water-opacity
        name: Printer
        secondary_info:
          entity: binary_sensor.hp_tango_x_connectivity
          name: false
        show_state: false
        state_color: true
        type: custom:multiple-entity-row
      - entity: switch.wasmachine
        extend_paper_buttons_row:
          buttons:
          - entity: sensor.wasmachine_washer_job_state
            layout: icon|state
            state_icons:
              none: mdi:check-circle
              rinse: mdi:circle-opacity
              spin: mdi:sync-circle
              wash: mdi:water-circle
            state_text:
              none: Finished
              rinse: Rinse
              spin: Spin
              wash: Wash
            styles:
              button:
                background-color: var(--primary-background-color)
                border-radius: 10px
                margin-bottom: 0px
                margin-right: 0px
                padding: 6px
        name: Wasmachine
        secondary_info:
          entity: sensor.wasmachine_washer_completion_time
          format: relative
          name: false
        show_state: false
        state_color: true
        type: custom:multiple-entity-row
      state_color: true
      type: entities
    - cards:
      - entities:
        - entity: sensor.p1_meter_active_power
          name: Live Energieverbruik
        type: entities
      - type: energy-distribution
      type: custom:vertical-stack-in-card
    - cards:
      - animate: false
        entities:
        - color: '#F44336'
          entity: sensor.woonkamer_cv_temperature_average
          name: Woonkamer
        - color: '#2196F3'
          entity: sensor.badkamer_temperature_multi_sensor
          name: Badkamer
        - color: '#8BC34A'
          entity: sensor.slaapkamer_temperature_multi_sensor
          name: Slaapkamer
        height: 135
        hour24: true
        hours_to_show: 120
        line_width: 3
        name: Temperature
        points_per_hour: 0.5
        show:
          average: false
          fill: true
          labels: true
          points: hover
          state: true
        smoothing: true
        type: custom:mini-graph-card
      - animate: false
        entities:
        - color: '#43A047'
          entity: sensor.woonkamer_cv_humidity_average
          name: Woonkamer
        - color: '#8BC34A'
          entity: sensor.badkamer_humidity_multi_sensor
          name: Badkamer
        - color: '#A5D6A7'
          entity: sensor.slaapkamer_humidity_multi_sensor
          name: Slaapkamer
        height: 135
        hour24: true
        hours_to_show: 120
        line_width: 3
        name: Humidity
        points_per_hour: 0.5
        show:
          average: false
          fill: true
          labels: true
          points: hover
          state: true
        smoothing: true
        type: custom:mini-graph-card
      parameters:
        centeredSlides: true
        centeredSlidesBounds: true
        grabCursor: true
        pagination:
          clickable: true
        spaceBetween: 20
      type: custom:swipe-card
    type: vertical-stack
  - cards:
    - content: '# Controls'
      style: "ha-card {\n  --ha-card-background: none !important;\n  box-shadow: none\
        \ !important;\n}\n"
      type: markdown
    - cards:
      - entity: climate.woonkamer_centrale_verwarming
        name: Centrale Verwarming
        style: "ha-card {\n  margin-bottom: 0px;\n}\n"
        type: thermostat
      - entities:
        - base_config:
            layout: icon
            styles:
              button:
                background-color: var(--primary-background-color)
                border-radius: 25px
                margin-top: -20px
                padding: 5px
          buttons:
          - hold_action:
              action: more-info
              entity: input_number.climate_comfort
            icon: '{{ state_attr(''input_number.climate_comfort'', ''icon'') }}'
            name: Comfort
            styles:
              button:
                color: "{% if is_state('climate.woonkamer_centrale_verwarming', 'off')\
                  \ %}\n  var(--paper-item-icon-color)\n{% elif state_attr('climate.woonkamer_centrale_verwarming',\
                  \ 'temperature') == states('input_number.climate_comfort')|float(0)\
                  \ %}\n var(--state-climate-heat-color)\n{% else %} \n var(--paper-item-icon-color)\n\
                  {% endif %}"
            tap_action:
              action: call-service
              service: script.generic_component_climate
              service_data:
                climate:
                  entity_id: climate.woonkamer_centrale_verwarming
                mode: Comfort
          - hold_action:
              action: more-info
              entity: input_number.climate_eco
            icon: '{{ state_attr(''input_number.climate_eco'', ''icon'') }}'
            name: Eco
            styles:
              button:
                color: "{% if is_state('climate.woonkamer_centrale_verwarming', 'off')\
                  \ %}\n  var(--paper-item-icon-color)\n{% elif state_attr('climate.woonkamer_centrale_verwarming',\
                  \ 'temperature') == states('input_number.climate_eco')|float(0)\
                  \ %} \n var(--label-badge-green)\n{% else %} \n var(--paper-item-icon-color)\n\
                  {% endif %}"
            tap_action:
              action: call-service
              service: script.generic_component_climate
              service_data:
                climate:
                  entity_id: climate.woonkamer_centrale_verwarming
                mode: Eco
          - hold_action:
              action: more-info
              entity: input_number.climate_away
            icon: '{{ state_attr(''input_number.climate_away'', ''icon'') }}'
            name: Away
            styles:
              button:
                color: "{% if is_state('climate.woonkamer_centrale_verwarming', 'off')\
                  \ %}\n  var(--paper-item-icon-color)\n{% elif state_attr('climate.woonkamer_centrale_verwarming',\
                  \ 'temperature') == states('input_number.climate_away')|float(0)\
                  \ %}\n var(--paper-item-icon-active-color)\n{% else %} \n var(--paper-item-icon-color)\n\
                  {% endif %}"
            tap_action:
              action: call-service
              service: script.generic_component_climate
              service_data:
                climate:
                  entity_id: climate.woonkamer_centrale_verwarming
                mode: Away
          - hold_action:
              action: more-info
              entity: input_number.climate_sleep
            icon: '{{ state_attr(''input_number.climate_sleep'', ''icon'') }}'
            name: Sleep
            styles:
              button:
                color: "{% if is_state('climate.woonkamer_centrale_verwarming', 'off')\
                  \ %}\n  var(--paper-item-icon-color)\n{% elif state_attr('climate.woonkamer_centrale_verwarming',\
                  \ 'temperature') == states('input_number.climate_sleep')|float(0)\
                  \ %}\n var(--label-badge-turquoise)\n{% else %} \n var(--paper-item-icon-color)\n\
                  {% endif %}"
            tap_action:
              action: call-service
              service: script.generic_component_climate
              service_data:
                climate:
                  entity_id: climate.woonkamer_centrale_verwarming
                mode: Sleep
          type: custom:paper-buttons-row
        style: "ha-card {\n  margin-bottom: 10px;\n}\n"
        type: entities
      - type: divider
      - entities:
        - entity: fan.whisper_flex
          name: Whisper Flex
          secondary_info: last-changed
          state_color: true
          toggle: true
          type: custom:slider-entity-row
        - entity: fan.smartmi_p1
          extend_paper_buttons_row:
            buttons:
            - entity: sensor.smartmi_p1_aqi
              name: AQI
              state_styles:
                excellent:
                  button:
                    color: var(--label-badge-green)
                fair:
                  button:
                    color: var(--label-badge-yellow)
                good:
                  button:
                    color: var(--label-badge-green)
                inferior:
                  button:
                    color: var(--state-climate-heat-color)
                poor:
                  button:
                    color: var(--label-badge-red)
              styles:
                button:
                  background-color: var(--primary-background-color)
                  border-radius: 10px
                  margin-bottom: 0px
                  margin-right: 10px
                  padding: 6px
          name: Smartmi P1
          secondary_info: last-changed
          state_color: true
        style: "ha-card {\n  margin-top: 10px;\n}\n"
        type: entities
      type: custom:vertical-stack-in-card
    - artwork: cover
      entity: media_player.sonos_arc
      group: false
      hide:
        power: true
      info: short
      toggle_power: false
      type: custom:mini-media-player
      volume_stateless: false
    - cards:
      - entity: media_player.sonos_roam
        name: Roam
        type: media-control
      - entity: media_player.ikea_symfonisk
        name: Symfonisk
        type: media-control
      columns: 2
      square: false
      type: grid
    - cards:
      - entities:
        - entity: media_player.sony_bravia_tv
          name: TV
        - entity: media_player.apple_tv
          name: Player
        - entity: media_player.play_sync_box
          name: Sync
        - entity: media_player.playstation_4
          name: PS4
        - entity: media_player.xbox_series_s
          name: Xbox
        state_color: true
        type: glance
      type: horizontal-stack
    - entities:
      - entity: cover.achterdeur_gordijn
        name: Achterdeur
      - entity: cover.woonkamer_gordijn
        name: Woonkamer
      - entity: cover.keuken_rolgordijnen
        name: Keuken
      - entity: cover.slaapkamer_rolgordijnen
        name: Slaapkamer
      state_color: true
      type: glance
    type: vertical-stack
  - cards:
    - content: '# Occupancy'
      style: "ha-card {\n  --ha-card-background: none !important;\n  box-shadow: none\
        \ !important;\n}\n"
      type: markdown
    - cards:
      - entities:
        - entity: person.gabriel
        - entity: person.shanna
        - entity: person.zora
        style: "h1.card-header {\n  font-size: 1.2em;\n  font-weight: var(--mcg-title-font-weight,\
          \ 500);\n  opacity: 0.65;\n  padding-top: 0px;\n  padding-bottom: 5px;\n\
          }\nha-card {\n  margin-bottom: 2px;\n}\n"
        title: Home
        type: glance
      - type: divider
      - entities:
        - entity: input_select.home_state_occupancy
          extend_paper_buttons_row:
            base_config:
              layout: icon
              styles:
                button:
                  background-color: var(--primary-background-color)
                  border-radius: 25px
            buttons:
            - entity: switch.home_occupancy
              styles:
                button:
                  margin-bottom: 0px
                  margin-right: 10px
                  padding: 5px
            - entity: switch.sleeping_occupancy
              styles:
                button:
                  margin-bottom: 0px
                  margin-right: 10px
                  padding: 6px
                icon:
                  --mdc-icon-size: 22px
            - entity: switch.away_occupancy
              styles:
                button:
                  margin-bottom: 0px
                  margin-right: 10px
                  padding: 6px
                icon:
                  --mdc-icon-size: 23px
            - entity: switch.on_vacation_occupancy
              styles:
                button:
                  margin-bottom: 0px
                  padding: 4px
          name: Occupancy
          secondary_info:
            entity: input_select.home_state_occupancy
            name: false
          show_state: false
          state_color: true
          type: custom:multiple-entity-row
        style: "ha-card {\n  padding: 0px 0px 0px 0px;\n}\n"
        type: entities
      type: custom:vertical-stack-in-card
    - cards:
      - entity: alarm_control_panel.security_system
        name: Security
        state_color: true
        type: entity
      - entity: switch.security_cam
        name: Security Cam
        state_color: true
        type: entity
      - entity: binary_sensor.voordeur_sensor
        name: Voordeur
        state_color: true
        type: entity
      - entity: binary_sensor.achterdeur_sensor
        name: Achterdeur
        state_color: true
        type: entity
      columns: 2
      square: false
      type: grid
    - cards:
      - aggregate_func: max
        animate: false
        entities:
        - color: var(--label-badge-gray)
          entity: binary_sensor.gang_motion_sensor
          name: Gang
        - color: var(--primary-color)
          entity: binary_sensor.toilet_motion_sensor
          name: Toilet
        - color: var(--state-climate-heat-color)
          entity: binary_sensor.keuken_motion_sensor
          name: Keuken
        - color: var(--label-badge-red)
          entity: binary_sensor.woonkamer_cam_motion_sensor
          name: Woonkamer
        - color: '#795548'
          entity: binary_sensor.voortuin_motion_sensor
          name: Voortuin
        - color: var(--label-badge-green)
          entity: binary_sensor.achtertuin_motion_sensor
          name: Achtertuin
        height: 50
        hours_to_show: 6
        icon: mdi:page-layout-footer
        line_width: 3
        name: Motion downstairs
        points_per_hour: 9
        show:
          fill: true
          labels: false
          state: true
        smoothing: false
        state_map:
        - label: Clear
          value: 'off'
        - label: Detected
          value: 'on'
        type: custom:mini-graph-card
      - aggregate_func: max
        animate: false
        entities:
        - color: var(--label-badge-gray)
          entity: binary_sensor.overloop_motion_sensor
          name: Overloop
        - color: var(--primary-color)
          entity: binary_sensor.badkamer_motion_sensor
          name: Badkamer
        - color: var(--label-badge-green)
          entity: binary_sensor.slaapkamer_motion_sensor
          name: Slaapkamer
        - color: '#9C27B0'
          entity: binary_sensor.kledingkamer_motion_sensor
