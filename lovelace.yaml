      type: markdown
    - entities:
      - entity: input_select.home_state
        extend_paper_buttons_row:
          base_config:
            layout: icon
            state_styles:
              'on':
                button:
                  background-color: var(--button-shape-active-color)
                  color: var(--button-icon-active-color)
