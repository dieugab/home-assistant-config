          state_color: true
        head:
          entity: light.trapkast_lamp
          icon: mdi:lightbulb-on
          name: Trapkast
          secondary_info: brightness
          state_color: true
        type: custom:fold-entity-row
      state_color: true
      type: entities
    - entities:
      - entities:
        - light.keuken_afzuigkap
        - light.keuken_lamp
        group_config:
          secondary_info: brightness
          state_color: true
