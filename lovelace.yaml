    type: vertical-stack
  - cards:
    - content: '# Sensors'
      style: "ha-card {\n  --ha-card-background: none !important;\n  box-shadow: none\
        \ !important;\n}\n"
      type: markdown
    - cards:
      - card:
          card_mod:
            style: "ha-card {\n  --ha-card-background: var(--alert-card-background);\n\
              \  --card-mod-icon-color: var(--alert-icon-color);\n  --secondary-text-color:\
              \ var(--alert-secondary-text-color);\n  border-radius: 0px;\n  color:\
              \ var(--alert-primary-text-color);\n  border-bottom: 3px solid var(--alert-border-color);\n\
              }\n"
          type: entities
        entities:
        - entities:
          - icon: mdi:bell-ring
            state_color: true
            tap_action:
              action: call-service
              service: timer.finish
              service_data:
                entity_id: timer.notification_reminder
          entity: timer.notification_reminder
          icon: mdi:message-text-clock
          name: Software Update Reminder
          secondary_info:
            attribute: finishes_at
            format: datetime
            name: Notify @
          show_state: false
          state_color: true
          type: custom:multiple-entity-row
        show_empty: false
        state_filter:
        - active
        type: entity-filter
      - entities:
        - active: '{{ is_state(''binary_sensor.remote_ui'', ''on'') }}'
          entity: binary_sensor.remote_ui
          icon: mdi:image-filter-drama
          name: Home Assistant Cloud
          secondary: '{% if is_state(''binary_sensor.remote_ui'', ''on'')%} Remote
            UI connected {% else %} Remote UI disconnected {% endif %}'
          state: ''
          tap_action:
            action: more-info
          type: custom:template-entity-row
        - active: '{{ is_state(''binary_sensor.ha_updater'', ''on'') }}'
          entity: binary_sensor.ha_updater
          icon: mdi:home-assistant
          name: Home Assistant ({{states('sensor.current_version')}})
          secondary: "{% if is_state('binary_sensor.ha_updater', 'on') %} \n  New\
            \ update available: {{states('sensor.latest_version')}} \n{% else %} \n\
            \  Up-to-date \n{% endif %}"
          state: ''
          tap_action:
            action: more-info
          type: custom:template-entity-row
        - active: '{{ is_state(''binary_sensor.deconz_update_available'', ''on'')
            }}'
          entity: binary_sensor.deconz_update_available
          icon: mdi:usb-flash-drive
          name: deCONZ ({{states('sensor.deconz_version')}})
          secondary: "{% if is_state('binary_sensor.deconz_update_available', 'on')\
            \ %} \n  New update available: {{states('sensor.deconz_newest_version')}}\
            \ \n{% else %}\n  Up-to-date \n{% endif %}"
          state: ''
          tap_action:
            action: more-info
          type: custom:template-entity-row
        - entity: binary_sensor.hacs_updater
          icon: mdi:store
          name: Community Store
          secondary_info:
            entity: sensor.hacs
            name: false
          show_state: false
          state_color: true
          type: custom:multiple-entity-row
        type: entities
      type: custom:vertical-stack-in-card
    - entities:
      - entities:
        - entity: sensor.samba_backup
          name: Backup
          tap_action:
            action: call-service
            confirmation:
              text: Create a new backup?
            service: script.action_manual_backup
        entity: sensor.samba_backup
        icon: mdi:upload-network
        name: Remote Backup
        secondary_info:
          entity: sensor.samba_relative_backup
          name: Last backup
        show_state: false
        state_color: true
        type: custom:multiple-entity-row
      type: entities
    - entities:
