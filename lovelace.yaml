        secondary_info:
          entity: sensor.wasmachine_washer_completion_time
          format: relative
          name: false
        show_state: false
        state_color: true
        type: custom:multiple-entity-row
      state_color: true
      type: entities
    - cards:
      - entities:
        - entity: sensor.p1_meter_active_power
