        - entity: switch.privacy_mode
          name: Privacy
        - entity: switch.party_mode
          name: Party
        - entity: switch.cinema_mode
          name: Cinema
        type: custom:paper-buttons-row
      state_color: true
      type: entities
    - entities:
      - entities:
        - entity: input_select.slaapkamer_scenes
          name: Scenes
