#=== HOME STATES ===#

  - platform: template
    switches:
      # Switch for Ochtend script
      ochtend_state:
        friendly_name: Ochtend State
        unique_id: switch_ochtend_state
        icon_template: mdi:weather-sunset-up
        value_template: >-
          {{ is_state('input_select.home_state', 'Ochtend')
             and is_state('cover.keuken_rolgordijnen', 'open')
             and is_state('light.voortuin_buitenlamp', 'off')
             and is_state('light.achtertuin_buitenlamp', 'off')
             }}
        turn_on:
          - service: script.turn_on
            entity_id: script.home_state_ochtend
          - service: switch.turn_off
            entity_id:
              - switch.overdag_state
              - switch.avond_state
              - switch.nacht_state
        turn_off:
          - service: script.turn_off
            entity_id: script.home_state_ochtend
      
      # Switch for Overdag script
      overdag_state:
        friendly_name: Overdag State
        unique_id: switch_overdag_state
        icon_template: mdi:weather-sunny
        value_template: >-
          {{ is_state('input_select.home_state', 'Overdag')
             and is_state('input_boolean.air_purifier', 'on')
             and is_state('cover.slaapkamer_rolgordijnen', 'open')
             and is_state('cover.keuken_rolgordijnen', 'open')
             }}
        turn_on:
          - service: script.turn_on
            entity_id: script.home_state_overdag
          - service: switch.turn_off
            entity_id:
              - switch.ochtend_state
              - switch.avond_state
              - switch.nacht_state
        turn_off:
          - service: script.turn_off
            entity_id: script.home_state_overdag

      # Switch for Avond script
      avond_state:
        friendly_name: Avond State
        unique_id: switch_avond_state
        icon_template: mdi:weather-sunset
        value_template: >-
          {{ is_state('input_select.home_state', 'Avond')
             and is_state('cover.keuken_rolgordijnen', 'closed')
             and is_state('cover.slaapkamer_rolgordijnen', 'closed')
             and is_state('light.voortuin_buitenlamp', 'on')
             and is_state('light.achtertuin_buitenlamp', 'on')
             }}
        turn_on:
          - service: script.turn_on
            entity_id: script.home_state_avond
          - service: switch.turn_off
            entity_id:
              - switch.ochtend_state
              - switch.overdag_state
              - switch.nacht_state
        turn_off:
          - service: script.turn_off
            entity_id: script.home_state_avond

      # Switch for Nacht script
      nacht_state:
        friendly_name: Nacht State
        unique_id: switch_nacht_state
        icon_template: mdi:weather-night
        turn_on:
          - service: script.turn_on
            entity_id: script.home_state_nacht
          - service: switch.turn_off
            entity_id:
              - switch.ochtend_state
              - switch.overdag_state
              - switch.avond_state
        turn_off:
          - service: script.turn_off
            entity_id: script.home_state_nacht