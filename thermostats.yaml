#=== TUYA ===#

    # Duux ThreeSixty heater @ woonkamer
  - platform: generic_thermostat
    name: Duux ThreeSixty
    heater: switch.threesixty
    target_sensor: sensor.woonkamer_cv_temperature_average
    min_temp: 18.0
    max_temp: 30.0
#    target_temp: 20
    cold_tolerance: 0.3
    hot_tolerance: 0
    precision: 1


#=== CLIMATE GROUPS ===#

    # Centrale verwarming begane grond
  - platform: climate_group
    name: 'Woonkamer Centrale Verwarming'
    temperature_unit: C
    entities:
    - climate.woonkamer_radiator_l
    - climate.woonkamer_radiator_r
    - climate.keuken_radiator


#=== RADIATORS ===#

    # Radiator @ trapopening
  - platform: generic_thermostat
    name: Woonkamer Radiator R
    heater: switch.woonkamer_klima10_r
    target_sensor: sensor.woonkamer_klima10_r_temperature_sensor
    min_temp: 18
    max_temp: 23
#    target_temp: 20
    cold_tolerance: 0.3
    hot_tolerance: 0
    min_cycle_duration:
      seconds: 5
    initial_hvac_mode: "heat"
    away_temp: 18
    precision: 0.1
    
