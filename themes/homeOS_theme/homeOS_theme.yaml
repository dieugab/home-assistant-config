homeOS Theme:
  modes:
    light:
      # Custom: Alert
      alert-card-background: rgb(255, 253, 231)
      alert-primary-text-color: rgb(66, 66, 66)
      alert-secondary-text-color: rgb(117, 117, 117)
      alert-icon-color: rgb(245, 127, 23)
      alert-border-color: rgb(255, 245, 157)
      calendar-card-background: rgb(244, 67, 54)
      calendar-border-color: rgb(211, 47, 47)
      
      # Custom Paper buttons
      button-icon-color: var(--disabled-text-color)
      button-icon-active-color: rgb(33, 150, 243)
      button-shape-color: rgba(var(--rgb-primary-text-color), 0.05) #rgb(243, 243, 243)
      button-shape-active-color: rgb(33, 150, 243, 0.2)

      # Header:
      app-header-background-color: var(--primary-background-color)
      app-header-text-color: rgb(95, 99, 104)

      # Main Interface Colors
      primary-color: rgb(0, 122, 253) #google-blue rgb(26, 115, 232)
      light-primary-color: var(--primary-color)
      primary-background-color: rgb(248, 248, 248) #ios rgb(242, 240, 246)
      secondary-background-color: rgb(230, 230, 230)
      divider-color: var(--primary-background-color)
      accent-color: var(--primary-color)

      # Text
      primary-text-color: rgb(32, 33, 36)
      secondary-text-color: rgb(95, 99, 104)
      text-primary-color: rgb(255, 255, 255)
      disabled-text-color: rgba(95, 99, 104, 0.4)

      # Sidebar Menu
      sidebar-icon-color: rgb(95, 99, 104)
      sidebar-text-color: var(--sidebar-icon-color)
      sidebar-background-color: var(--primary-background-color) #rgb(255, 255, 255)
      sidebar-selected-background-color: var(--primary-background-color)
      sidebar-selected-icon-color: var(--primary-color)
      sidebar-selected-text-color: var(--sidebar-selected-icon-color)

      # Buttons
      paper-item-icon-color: rgb(95, 99, 104)
      paper-item-icon-active-color: var(--primary-color)

      # States and Badges
      state-icon-color: var(--primary-color)
      state-icon-active-color: rgb(95, 99, 104)
      state-icon-unavailable-color: var(--disabled-text-color)

      # Sliders
      paper-slider-knob-color: var(--primary-color)
      paper-slider-knob-start-color: var(--paper-slider-knob-color)
      paper-slider-pin-color: var(--paper-slider-knob-color)
      paper-slider-active-color: var(--paper-slider-knob-color)
      paper-slider-secondary-color: var(--light-primary-color)

      # Labels
      label-badge-background-color: rgb(248, 250, 249)
      label-badge-text-color: rgb(77, 85, 117)
      label-badge-red: rgb(199, 72, 76)
      label-badge-green: rgb(76, 175, 80) #rgb(109, 192, 113)
      label-badge-blue: var(--primary-color)
      label-badge-yellow: rgb(255, 193, 7) # rgb(217, 183, 87)
      label-badge-gray: rgb(95, 98, 103)
      label-badge-purple: rgb(88, 87, 214)
      label-badge-turquoise: rgb(0, 199, 190)

      # Cards
      card-background-color: rgb(254, 254, 254)
      ha-card-border-radius: "10px"
      ha-card-box-shadow: 1px 1px 5px 0px rgb(230, 230, 230)
      paper-dialog-background-color: var(--card-background-color)
      paper-listbox-background-color: var(--card-background-color)
      paper-card-background-color: var(--card-background-color)

      # Switches
      switch-checked-button-color: rgb(255, 255, 255) #grey rgb(26, 115, 232)
      switch-checked-track-color: rgb(48, 208, 88) #google-blue-variant rgb(26, 115, 232)
      switch-unchecked-button-color: rgb(255, 255, 255) #grey rgb(189, 193, 198)
      switch-unchecked-track-color: rgb(189, 193, 198)

      # Toggles
      paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
      paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
      paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
      paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)

      # Table
      table-row-background-color: var(--card-background-color)
      table-row-alternative-background-color: var(--primary-background-color)
      data-table-background-color: var(--primary-background-color)

      # Dropdowns
      material-background-color: var(--card-background-color)
      material-secondary-background-color: var(--primary-background-color)
      mdc-theme-surface: var(--paper-card-background-color)

      # Pre/Code
      markdown-code-background-color: rgb(242, 242, 242)

      # Checkboxes
      mdc-select-fill-color: rgb(255, 255, 255)
      mdc-select-ink-color: var(--primary-text-color)
      mdc-select-label-ink-color: var(--secondary-text-color)
      mdc-select-idle-line-color: var(--primary-text-color)
      mdc-select-dropdown-icon-color: var(--secondary-text-color)
      mdc-select-hover-line-color: var(--accent-color)

      # Input
      input-fill-color: var(--secondary-background-color)
      input-dropdown-icon-color: var(--secondary-text-color)
      input-ink-color: var(--primary-text-color)
      input-label-ink-color: var(--secondary-text-color)
      input-idle-line-color: var(--primary-text-color)
      input-hover-line-color: var(--accent-color)

