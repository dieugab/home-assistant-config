            domain: cover
    blind_1:
      name: Blind (1)
      description: Which entity's closed state (1) should end the loop.
      required: true
      selector:
        entity:
          domain: cover
    blind_2:
      name: Blind (2)
      description: Which entity's closed state (2) should end the loop.
      required: true
      selector:
        entity:
          domain: cover
    action:
      name: Action
      description: Action to send to the blind(s).
      required: true
      selector:
        select:
          options:
          - Open
          - Close
  mode: restart
  icon: mdi:blinds
