      sequence:
      - service: cover.set_cover_position
        data:
          position: 100
        target: '{{ blind_group }}'
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - repeat:
          until:
          - condition: and
            conditions:
            - condition: template
              value_template: '{{ is_state_attr(blind_1, ''current_position'', 100)
                }}'
            - condition: template
              value_template: '{{ is_state_attr(blind_2, ''current_position'', 100)
                }}'
          sequence:
          - service: cover.set_cover_position
            data:
              position: 100
              entity_id: '{{ blind_1 }}'
          - service: cover.set_cover_position
            data:
              position: 100
              entity_id: '{{ blind_2 }}'
          - delay:
              hours: 0
              minutes: 0
              seconds: 5
              milliseconds: 0
    - conditions:
      - condition: template
        value_template: '{{ action == ''Close'' }}'
      sequence:
      - service: cover.set_cover_position
        data:
          position: 0
        target: '{{ blind_group }}'
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - repeat:
          until:
          - condition: and
            conditions:
            - condition: template
              value_template: '{{ is_state_attr(blind_1, ''current_position'', 0)
                }}'
            - condition: template
              value_template: '{{ is_state_attr(blind_2, ''current_position'', 0)
                }}'
          sequence:
          - service: cover.set_cover_position
            data:
              position: 0
              entity_id: '{{ blind_1 }}'
          - service: cover.set_cover_position
            data:
              position: 0
              entity_id: '{{ blind_2 }}'
          - delay:
              hours: 0
              minutes: 0
              seconds: 5
              milliseconds: 0
    default: []
  description: Action to force sleepy blinds to open or close by looping the call
    until open/closed state.
  fields:
    blind_group:
