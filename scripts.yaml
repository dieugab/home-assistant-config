fan_oscillating:
  alias: Fan - Oscillating
  sequence:
  - service: input_select.select_option
    data_template:
      entity_id: input_select.whisper_flex_oscillating
      option: '{{ oscillating }}'
  - service: scene.turn_on
    data_template:
      entity_id: "{% if states(\"input_select.whisper_flex_oscillating\") == 'True'\
        \ %}\n  scene.flex_horizontal_oscillation\n{% elif states(\"input_select.whisper_flex_oscillating\"\
        ) == 'False' %}\n  scene.flex_horizontal_off\n{% endif %}"
  mode: single
  icon: mdi:axis-z-rotate-clockwise
fan_off:
  alias: Fan - Off
  sequence:
  - service: fan.turn_off
    target:
      entity_id:
      - fan.tuya_whisper_flex
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - service: scene.turn_on
    target:
      entity_id: scene.flex_off
  - wait_template: '{{ is_state(''switch.whisper_flex_ultimate'', ''off'') }}'
    continue_on_timeout: false
  - service: input_select.select_option
    target:
      entity_id: input_select.whisper_flex_oscillating
    data:
      option: 'False'
  - service: input_select.select_option
    target:
      entity_id: input_select.whisper_flex_direction
    data:
      option: reverse
  mode: restart
  icon: mdi:fan-off
fan_auto_mode:
  alias: Fan - Auto Mode
  sequence:
  - choose:
    - conditions:
      - condition: numeric_state
        entity_id: sensor.slaapkamer_temperature_multi_sensor
        above: '22.9'
        below: '24.1'
      sequence:
      - service: fan.turn_on
        target:
          entity_id: fan.whisper_flex
        data:
          percentage: 10
    - conditions:
      - condition: numeric_state
        entity_id: sensor.slaapkamer_temperature_multi_sensor
        above: '24'
        below: '24.6'
      sequence:
      - service: fan.turn_on
        target:
          entity_id: fan.whisper_flex
        data:
          percentage: 20
    - conditions:
      - condition: numeric_state
        entity_id: sensor.slaapkamer_temperature_multi_sensor
        above: '24.5'
        below: '25.1'
      sequence:
      - service: fan.turn_on
        target:
          entity_id: fan.whisper_flex
        data:
          percentage: 30
    - conditions:
      - condition: numeric_state
        entity_id: sensor.slaapkamer_temperature_multi_sensor
        above: '25'
      sequence:
      - service: fan.turn_on
        target:
          entity_id: fan.whisper_flex
        data:
          percentage: 40
    default:
    - service: notify.mobile_app_iphone_a14
      data:
        message: Het is {{ states.sensor.slaapkamer_temperature_multi_sensor.state
          }}Â°C in de slaapkamer, de ventilator blijft uit
        title: homeOS
  mode: single
  icon: mdi:fan-auto
fan_direction:
  alias: Fan - Direction
  sequence:
  - service: input_select.select_option
    data_template:
      entity_id: input_select.whisper_flex_direction
      option: '{{ direction }}'
  - service: scene.turn_on
    data_template:
      entity_id: "{% if states(\"input_select.whisper_flex_direction\") == 'forward'\
        \ %}\n  scene.flex_vertical_oscillation\n{% elif states(\"input_select.whisper_flex_direction\"\
        ) == 'reverse' %}\n  scene.flex_vertical_off\n{% endif %}"
  mode: single
  icon: mdi:horizontal-rotate-counterclockwise
